<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="style.css" rel="stylesheet"/>

</head>
<body>
  <div class="bg__image"></div>
   
  <div class="main-container">

    <header>
      <img src="images/illustration-hero.svg" alt="A person listening to music"/>
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </header>
    
    <div class="btn-pricing">

      <article>

        <div class="pricing">
          <img src="images/icon-music.svg" alt="Music-icon" />
          <div class="time-pricing">
            <p class="tp-01">Annual Plan</p>
            <p class="tp-02">$59.99/year</p>
          </div>
          
          <button class="change">change</button>
        </div>
        
      </article>
  
      <aside class="button">
        <p><button class="btn btn-primary">Proceed to Payment </button></p>
        <button class="btn btn-secondary">Cancel Order</button>
      </aside>
      
    </div>

  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Akinyemi Habeeb</a>.
    </div>
  </footer>

 
</body>
</html>
